{% extends "base.html" %}

{% block title %}Sửa Dự án - User Manager{% endblock %}

{% block content %}
<div class="page-header">
    <h1 class="page-title">Sửa Dự án #{{ project.project_id }}</h1>
    <div class="page-actions">
        <a href="/projects" class="btn btn-secondary">Quay lại DS</a>
    </div>
</div>

{% if error %}
<div class="alert alert-error">{{ error }}</div>
{% endif %}

<div class="card">
    <div class="card-header">
        <h3 class="card-title">Thông tin Dự án</h3>
    </div>
    <div class="card-body">
        <form method="post" action="/projects/{{ project.project_id }}/edit">
            <div class="form-group">
                <label for="project_name">Tên Dự án <span class="required">*</span></label>
                <input type="text" id="project_name" name="project_name" value="{{ project.project_name or '' }}"
                    required maxlength="100">
            </div>

            <div class="form-group">
                <label for="department">Phòng ban <span class="required">*</span></label>
                <select id="department" name="department" required>
                    {% for dept in departments %}
                    <option value="{{ dept }}" {% if project.department==dept %}selected{% endif %}>{{ dept }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="budget">Ngân sách (Budget)</label>
                <input type="number" id="budget" name="budget" value="{{ project.budget or 0 }}" min="0" step="0.01">
            </div>

            <div class="form-group">
                <label for="status">Trạng thái</label>
                <select id="status" name="status">
                    {% for st in statuses %}
                    <option value="{{ st }}" {% if project.status==st %}selected{% endif %}>{{ st }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label>Chủ sở hữu</label>
                <input type="text" value="{{ project.owner_username }}" disabled class="input-disabled">
            </div>

            <div class="form-group">
                <label>Ngày tạo</label>
                <input type="text" value="{{ project.created_at }}" disabled class="input-disabled">
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
                <a href="/projects" class="btn btn-secondary">Hủy</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
    .required {
        color: #dc3545;
    }

    .input-disabled {
        background-color: #f0f0f0;
        color: #666;
        cursor: not-allowed;
    }
</style>
{% endblock %}
