{% extends "base.html" %}

{% block title %}Tạo Dự án - User Manager{% endblock %}

{% block content %}
<div class="page-header">
    <h1 class="page-title">Tạo Dự án Mới</h1>
    <div class="page-actions">
        <a href="/projects" class="btn btn-secondary">Quay lại DS</a>
    </div>
</div>

{% if error %}
<div class="alert alert-error">{{ error }}</div>
{% endif %}

<div class="card">
    <div class="card-header">
        <h3 class="card-title">Thông tin Dự án</h3>
    </div>
    <div class="card-body">
        <form method="post" action="/projects/create">
            <div class="form-group">
                <label for="project_name">Tên Dự án <span class="required">*</span></label>
                <input type="text" id="project_name" name="project_name" value="{{ project_name or '' }}" required
                    maxlength="100" placeholder="Nhập tên dự án">
            </div>

            <div class="form-group">
                <label for="department">Phòng ban <span class="required">*</span></label>
                <select id="department" name="department" required>
                    <option value="">-- Chọn Phòng ban --</option>
                    {% for dept in departments %}
                    <option value="{{ dept }}" {% if department==dept %}selected{% endif %}>{{ dept }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="budget">Ngân sách (Budget)</label>
                <input type="number" id="budget" name="budget" value="{{ budget or 0 }}" min="0" step="0.01"
                    placeholder="0.00">
            </div>

            <div class="form-group">
                <label for="status">Trạng thái</label>
                <select id="status" name="status">
                    {% for st in statuses %}
                    <option value="{{ st }}" {% if status==st %}selected{% endif %}>{{ st }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Tạo Dự án</button>
                <a href="/projects" class="btn btn-secondary">Hủy</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
    .required {
        color: #dc3545;
    }
</style>
{% endblock %}
