<div class="header-left">
    <!-- Search Removed -->
</div>

<div class="header-right">
    <button class="mobile-menu-toggle" id="mobileMenuToggle" style="display: none;">
        <i class="fa-solid fa-bars"></i>
    </button>

    {% if request.session.get('username') %}
    <div class="user-profile">
        <img src="https://ui-avatars.com/api/?name={{ request.session.get('username') }}&background=0D8ABC&color=fff"
            alt="User Avatar">
        <div class="user-info-dropdown">
            <span class="user-name">{{ request.session.get('username') }}</span>
        </div>
        <form method="post" action="/logout" style="margin-left: 10px;">
            <button type="submit" class="btn btn-primary" style="padding: 5px 10px; font-size: 12px;">
                <i class="fa-solid fa-right-from-bracket"></i>
            </button>
        </form>
    </div>
    {% else %}
    <a href="/login" class="btn btn-primary">Đăng nhập</a>
    {% endif %}
</div>
